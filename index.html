<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0">
        <thead>        
        <tr>
            <th>Month</th>
            <th>Savings</th>
            <th>Spendings</th>
        </tr>
        </thead>
        <tr>
            <td>First Cell</td>
            <td colspan="2">Second Cell</td>
        </tr>
        <tr>
            <td>First Cell</td>
            <td rowspan="2">Second Cell</td>
            <td>Third Cell</td>
        </tr>
        <tr>
            <td>First Cell</td>
            <td>Second Cell</td>
        </tr>
    </table>
    <br><br>
    <form action="" method="GET" >
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstNameInput" value="whatever"  tabindex="0">
        <br>
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="passwordInput" placeholder="Please enter password" tabindex="1">
        <br>

        <label for="comments">Text Area</label>
        <textarea name="Comments" id="comments" tabindex="3">This is a multi-line text
            field</textarea>
        <input type="hidden" name="Account" value="This is a hidden text
            field" />       
        <br>
        <label for="checkboxInput" tabindex="4">Orange</label>
        <input type="checkbox" id="checkboxInput" name="fruit" value="orange" tabindex="4" />
        <label for="checkboxInput" tabindex="4">Apple</label>
        <input type="checkbox" id="checkboxInput" name="fruit" value="apple" tabindex="2" />
        <br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>
        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes" selected >Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <fieldset>
            <legend>Order Details</legend>
            <input type="text" id="Quantity" />
            <br>
            <textarea cols="40" rows="10"
            id="Remarks"></textarea>
        </fieldset>
           
           

        <input type="reset" name="resetBtn" value="Reset the form" />

        <br>
    
        <input type="submit" name="submitBtn" value="Apply Now" />

    </form>
        <iframe name="iframeGoogle"
            width="600" height="400"
            src="http://www.wikipedia.org"
            frameborder="yes"
            scrolling="yes">
    </iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/DDU-rZs-Ic4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <header>
        <nav><span>Navigation</span></nav>
        <section>
            <article>Article title</article>
        </section>
    </header>

</body>
</html>
